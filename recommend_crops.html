<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }

        /* Prediction Result Styling */
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        
        <!-- Prediction Form -->
        <form method="POST" action="/predict">
            <label for="crop_year">Crop Year</label>
            <input type="text" name="crop_year" id="crop_year" required>

            <label for="crop_encoded">Crop</label>
            <input type="text" name="crop_encoded" id="crop_encoded" required>

            <label for="state_encoded">State</label>
            <input type="text" name="state_encoded" id="state_encoded" required>

            <label for="area_scaled">Area(in hectares)</label>
            <input type="text" name="area_scaled" id="area_scaled" required>

            <label for="production_scaled">Production(in tons/kg)</label>
            <input type="text" name="production_scaled" id="production_scaled" required>

            <label for="annual_rainfall_scaled">Annual_Rainfall(in mm)</label>
            <input type="text" name="annual_rainfall_scaled" id="annual_rainfall_scaled" required>

            <label for="fertilizer_scaled">Fertilizer(in kg/metric tons)</label>
            <input type="text" name="fertilizer_scaled" id="fertilizer_scaled" required>

            <button type="submit">Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if prediction %}
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
